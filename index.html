<!DOCTYPE html>
<html>
<head>
    <title>I LOVE YOU<3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #chrono {
            font-size: 2em;
        }
        #text {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<h1>We are together by:</h1>
<div id="chrono">Loading...</div>
<div id="text">But I love you and I will always love you <3</div>

<script>
    function updateChrono() {
        const startDate = new Date('2023-11-08T11:57:00');
        const now = new Date();
        
        let diff = now - startDate;
        let seconds = Math.floor(diff / 1000) % 60;
        let minutes = Math.floor(diff / (1000 * 60)) % 60;
        let hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        let years = now.getFullYear() - startDate.getFullYear();
        let months = now.getMonth() - startDate.getMonth();
        let days = now.getDate() - startDate.getDate();

        if (days < 0) {
            const prevMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            days += prevMonthDays;
            months--;
        }

        if (months < 0) {
            months += 12;
            years--;
        }

        document.getElementById('chrono').innerHTML =
            `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateChrono, 1000);
    updateChrono();
</script>

</body>
</html>
